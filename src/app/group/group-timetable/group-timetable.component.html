<div class="entity-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-text">{{pageTitle}}</div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <button type="button" class="btn btn-default" (click)="createCase()" [title]="addTitle">
                        Додати
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="goBack()">
                        Назад
                    </button>
                </div>
            </form>
        </div>
    </nav>
    <dt-table *ngIf="!noRecords"
              [limit]="limit"
              [page]="page"
              [headers]="headers"
              [actions]="actions"
              [tableData]="entityData"
              (activate)="activate($event)">
    </dt-table>
    <div *ngIf="noRecords" class="text-center">
        Для даної групи розклад не сформований
    </div>
</div>
<template ngbModalContainer></template>
